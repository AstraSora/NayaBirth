<!DOCTYPE html>
<html>
<head>
  <title>Generate PWA Icons</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    button { padding: 10px 20px; margin: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>NayaBirth PWA Icon Generator</h1>
  <p>Click the buttons to download icons, then place them in public/icons/</p>

  <div>
    <h3>192x192</h3>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <br>
    <button onclick="download('canvas192', 'icon-192.png')">Download 192x192</button>
  </div>

  <div>
    <h3>512x512</h3>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <br>
    <button onclick="download('canvas512', 'icon-512.png')">Download 512x512</button>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const radius = size * 0.2;

      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#F8A5A5');
      gradient.addColorStop(1, '#F08080');

      // Draw rounded rectangle
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // Draw flower emoji
      ctx.font = `${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸŒ¸', size/2, size/2);
    }

    function download(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Draw icons on load
    drawIcon(document.getElementById('canvas192'));
    drawIcon(document.getElementById('canvas512'));
  </script>
</body>
</html>
